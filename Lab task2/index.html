<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="heading">
        <h2 class="mb-4">Story CRUD Operations</h2>
  
    

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label for="createName">Name:</label>
            <input type="text" class="form-control" id="createName" required>
        </div>
        <div class="form-group">
            <label for="createSpecie">Specie:</label>
            <input type="text" class="form-control" id="createSpecie" required>
        </div>
        <div class="form-group">
            <label for="createPrice">Price:</label>
            <input type="text" class="form-control" id="createPrice" required>
        </div>
        <div class="form-group">
            <label for="createDescription">Description:</label>
            <textarea class="form-control" id="createDescription" rows="3" required></textarea>
        </div>

        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
        <button id="clearBtn" type="button" class="btn btn-primary" style="display: none;">Clear</button>
    </form>
</div>

    <hr>

    <!-- Display Stories -->
    <div class="cards-container" id="storiesList"></div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./jqcrud.js"></script>
</body>
</html>
